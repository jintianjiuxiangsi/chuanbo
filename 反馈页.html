<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>反馈与意见</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .feedback-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .feedback-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group .image-upload {
            cursor: pointer;
            color: #007bff;
            border: none;
            background-color: transparent;
            margin-left: 5px;
        }
        .form-group .image-upload:hover {
            text-decoration: underline;
        }
        .submit-button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <div class="feedback-title">反馈与意见</div>
        <form>
            <div class="form-group">
                <label for="suggestion">您的建议或意见*  <a href="#" style="font-size: 8px;" class="image-upload">如需添加图片请点击+</a></label>
                <textarea id="suggestion" rows="4" placeholder="请输入您的建议或意见"></textarea>
            </div>
            <div class="form-group">
                <label for="contact">您的联系方式 (选填)</label>
                <textarea id="联系方式" rows="1" placeholder="" ></textarea>
            </div>
            <div class="form-group">
                <label for="email">邮箱 (选填)</label>
                <textarea id="邮箱" rows="1" placeholder="" ></textarea>
            </div>
            <button type="submit" class="submit-button">提交</button>
        </form>
    </div>
</body>
</html>
