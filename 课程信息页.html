<script>
    // 页面加载完成后，动态创建并添加1到16的选项到下拉菜单
    window.onload = function() {
        var weekSelector = document.getElementById('week-selector');
        for (var i = 1; i <= 16; i++) {
            var option = document.createElement('option');
            option.value = i;
            option.textContent = i;
            weekSelector.appendChild(option);
        }
    };

    // 当下拉菜单的选项变化时，更新页面上显示的周数
    function updateWeekNumber() {
        var weekSelector = document.getElementById('week-selector');
        var selectedWeek = weekSelector.value;
        document.getElementById('current-week').firstChild.nodeValue =
            '当前学习进程：第' + selectedWeek;
    }
</script>
